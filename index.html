<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="house">
        <div id="output">
        </div>
      </div>

      <form id="add">
        <div class="form-input">
          <label for="add1">Add first number</label>
          <input type="text" id="add1" class="form-control">
        </div>
        <div class="form-input">
          <label for="add2">Add second number:</label>
          <input type="text" id="add2" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
      </form>

      <form id="subtract">
        <div class="form-input">
          <label for="subtract1">Subtract first number</label>
          <input type="text" id="subtract1" class="form-control">
        </div>
        <div class="form-input">
          <label for="subtract2">Subtract second number:</label>
          <input type="text" id="subtract2" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
      </form>

      <form id="multiply">
        <div class="form-input">
          <label for="multiply1">Multiply first number</label>
          <input type="text" id="multiply1" class="form-control">
        </div>
        <div class="form-input">
          <label for="multiply2">Multiply second number:</label>
          <input type="text" id="multiply2" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
      </form>

      <form id="divide">
        <div class="form-input">
          <label for="divide1">Divide first number</label>
          <input type="text" id="divide1" class="form-control">
        </div>
        <div class="form-input">
          <label for="divide2">Divide second number:</label>
          <input type="text" id="divide2" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
      </form>

    </div>
  </body>
